post:
  tags:
    - Auth
  summary: Log in a user
  operationId: loginUser
  security:
    - bearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            email:
              type: string
              example: 'user@example.com'
            password:
              type: string
              example: 'password123'
  responses:
    '200':
      description: User authenticated successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              token:
                type: string
                example: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'
    '401':
      description: Invalid email or password
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: 'Invalid email or password'
